<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    width: 50%;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input,
  select {
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 3px;
    width: 100%;
    box-sizing: border-box;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0062cc;
  }

  .error {
    color: red;
    margin-top: 5px;
  }

  .balance-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  .balance {
    font-size: 24px;
    font-weight: bold;
  }
</style>

<div class="form-container">
  <form [formGroup]="transactionForm" (submit)="onSubmit()" reCaptcha3="importantAction">
    <div>
      <label for="id_acc">Account ID:</label>
      <input type="number" id="id_acc" formControlName="id_acc">
    </div>
    <div>
      <label for="type">Transaction Type:</label>
      <select id="type" formControlName="type">
        <option value="DEPOSITS">Deposit</option>
        <option value="WITHDRAWL">Withdrawal</option>
        <option value="LOANPAYMENTS">Loan Payment</option>
      </select>
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description">
    </div>
    <div>
      <label for="date_trans">Date:</label>
      <input type="text" id="date_trans" formControlName="date_trans" [value]="getCurrentDate()">
    </div>
    <div>
      <label for="rib_recipient"> RIB:</label>
      <input type="text" id="ribRecipient" formControlName="rib_recipient">
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount">
    </div>
    <button type="submit">Add Transaction</button>
    
  </form>

  <div class="balance-container">
    <span class="balance">Current Account Balance: $1000</span>
  </div>
</div>
