<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/images/bg/bg3.jpg');"></div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">Our Events</h1>
                <div class="text-center">
                    <a class="btn btn-primary btn-icon btn-round" style="background-color: rgb(0, 0, 0);">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a class="btn btn-primary btn-icon btn-round" style="background-color: rgb(0, 0, 0);">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="btn btn-primary btn-icon btn-round" style="background-color: rgb(0, 0, 0);">
                        <i class="fab fa-google-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let event of events">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" [src]="event.imageUrl" alt="{{event.name_event}}">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #1d2124">{{event.name_event}}</h5>
                        <p class="card-text">{{event.description_event}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
     
                            </div>
                            <div>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-hand-thumbs-up-fill" style="color: #007bff;"></i>
                                    <span class="ml-2">{{event.likes}}</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-hand-thumbs-down-fill" style="color: #dc3545;"></i>
                                    <span class="ml-2">{{event.dislikes}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">{{event.date_event}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer footer-default">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            License
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
               <p>2023</p>
            </div>
        </div>
    </footer>
</div>
